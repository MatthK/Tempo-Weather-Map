<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tempo Weather Map</title>

  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">

  <style>
    html,body,#map{margin:0;padding:0;width:100%;height:100%}

    /* UI container (fixed at the bottom) */
    .ui{
      position:absolute;bottom:0;left:50%;transform:translateX(-50%);
      background:rgba(255,255,255,.9);border-radius:5px;padding:8px 12px;
      z-index:10;
      max-width:95%;
    }
    .icon-btn{
      background:#fff;border:1px solid #aaa;border-radius:3px;
      padding:2px;cursor:pointer;display:flex;align-items:center;justify-content:center;
    }
    .icon-btn img{
      width:48px; height:48px;               /* scaled‑down icons */
      object-fit:contain;
    }
    .icon-btn.active{background:#4a90e2;color:#fff;border-color:#2c6bb0}
    .icon-btn:disabled{opacity:.5;cursor:not-allowed}

    .slider-group{
      display:flex;align-items:center;gap:6px;margin-top:8px;
    }

    /* Attribution (lower‑left, flush) */
    .icon-attribution{
      position:absolute;bottom:0;left:0;
      background:rgba(255,255,255,.8);
      padding:2px 6px;
      font-size:10px;line-height:1.3;
      font-family:sans-serif;
      border-top-right-radius:3px;
      border-bottom-right-radius:3px;
      z-index:1001;
    }
    .icon-attribution a{color:#0066cc;text-decoration:none}
    .icon-attribution a:hover{text-decoration:underline}

    /* Overlay‑time display (bottom‑right) */
    #overlayInfo{
      position:fixed;bottom:70px;right:10px;
      background:rgba(0,0,0,.7);
      color:#fff;padding:4px 8px;border-radius:3px;
      font-size:13px;font-family:sans-serif;
      z-index:1500;
    }

    /* Toast (Bootstrap) – stays bottom‑right */
    .toast-container{
      position:fixed;bottom:10px;right:10px;z-index:2000;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- ---------- UI (icons + slider) ---------- -->
  <div class="ui" id="ui">
    <!-- Icons row (spinner placed at the far right of this row) -->
    <div class="d-flex gap-2 justify-content-center align-items-center">
      <button class="icon-btn" data-type="temperature" title="Temperature">
        <img src="assets/img/temperature.png" alt="T">
      </button>
      <button class="icon-btn" data-type="wind" title="Wind">
        <img src="assets/img/wind.png" alt="W">
      </button>
      <button class="icon-btn" data-type="total_precipitation" title="Precipitation">
        <img src="assets/img/total_precipitation.png" alt="P">
      </button>
      <button class="icon-btn" data-type="mean_sea_level_pressure" title="Pressure (Isolines)">
        <img src="assets/img/mean_sea_level_pressure.png" alt="Iso">
      </button>

      <!-- Loading spinner – appears next to the icons when a request is pending -->
      <div id="loader" class="spinner-border spinner-border-sm text-primary d-none"
           role="status"><span class="visually-hidden">Loading…</span></div>
    </div>

    <!-- Slider row (‑ button – slider – + button – label) -->
    <div class="slider-group justify-content-center mt-2">
      <button id="decreaseHour" class="btn btn-outline-secondary btn-sm" title="Previous hour">‑</button>
      <input id="timeSlider" type="range" class="form-range flex-grow-1 mx-2"
             min="-120" max="120" step="1" value="0">
      <button id="increaseHour" class="btn btn-outline-secondary btn-sm" title="Next hour">+</button>
      <span id="timeLabel" class="fw-medium ms-2"></span>
    </div>
  </div>

  <!-- Overlay‑time display (updates only after load finishes) -->
  <div id="overlayInfo">Overlay time: –</div>

  <!-- Toast (Bootstrap) -->
  <div class="toast-container">
    <div id="toast" class="toast align-items-center text-bg-danger border-0"
         role="alert" aria-live="assertive" aria-atomic="true"
         data-bs-autohide="true" data-bs-delay="7000">
      <div class="d-flex">
        <div class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Attribution (lower‑left) -->
  <div class="icon-attribution">
    <div>
      Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> and
      <a href="https://www.flaticon.com/authors/arafat-uddin" title="Arafat Uddin">Arafat Uddin</a>
      from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
  </div>

  <!-- OpenLayers JS -->
  <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>
  <!-- Bootstrap 5 JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-..." crossorigin="anonymous"></script>

  <script>
    /* --------------------------------------------------------------------
       0️⃣  Global constants & helpers
    -------------------------------------------------------------------- */
    const IMAGE_EXTENT = [-180, -90, 179.75, 90];
    const PROJ_EPSG4326 = ol.proj.get('EPSG:4326');
    const LAYER_TYPES = [
      'temperature',
      'wind',
      'total_precipitation',
      'mean_sea_level_pressure'
    ];
    const TIME_STEP_MS = 60 * 60 * 1000;            // 1 hour
    const PRELOAD_RANGE = 120;                     // ±120 h

    // ---------- format a Date for the UI (local time) ----------
    const fmtLocal = d => {
      const y = d.getFullYear(),
            m = String(d.getMonth() + 1).padStart(2, '0'),
            day = String(d.getDate()).padStart(2, '0'),
            h = String(d.getHours()).padStart(2, '0');
      return `${y}-${m}-${day} ${h}:00`;
    };

    // ---------- UTC timestamp used by the API (YYYYMMDDHH) ----------
    const getTimestamp = date => {
      return date.getUTCFullYear() +
             String(date.getUTCMonth() + 1).padStart(2, '0') +
             String(date.getUTCDate()).padStart(2, '0') +
             String(date.getUTCHours()).padStart(2, '0');
    };

    // ---------- build the API URL ----------
    const buildLayerUrl = (type, date) => {
      const ts = getTimestamp(date);
      return (type === 'mean_sea_level_pressure')
        ? `/tempo/${type}/${ts}/isolines.geojson`
        : `/tempo/${type}/${ts}/data.webp`;
    };

    /* --------------------------------------------------------------------
       1️⃣ Map – fixed centre & zoom
    -------------------------------------------------------------------- */
    const map = new ol.Map({
      target: 'map',
      layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
      view: new ol.View({
        center: ol.proj.fromLonLat([113.947, 22.291]),
        zoom: 6,
        constrainResolution: true
      })
    });

    /* --------------------------------------------------------------------
       2️⃣ Weather layers (empty for now)
    -------------------------------------------------------------------- */
    const weatherLayers = {};

    const makeImageLayer = () => new ol.layer.Image({
      visible: false,
      opacity: 0.7,
      crossOrigin: 'anonymous',
      source: new ol.source.ImageStatic({
        url: '',
        projection: PROJ_EPSG4326,
        imageExtent: IMAGE_EXTENT
      })
    });

    const makeVectorLayer = () => new ol.layer.Vector({
      visible: false,
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({ color: '#ff0000', width: 1 })
      }),
      source: new ol.source.Vector()
    });

    LAYER_TYPES.forEach(t => {
      weatherLayers[t] = (t === 'mean_sea_level_pressure') ? makeVectorLayer() : makeImageLayer();
      map.addLayer(weatherLayers[t]);
    });

    /* --------------------------------------------------------------------
       3️⃣ UI – layer toggle buttons (Bootstrap icons)
    -------------------------------------------------------------------- */
    const ui = document.getElementById('ui');
    ui.querySelectorAll('.icon-btn[data-type]').forEach(btn => {
      btn.addEventListener('click', () => {
        const type = btn.dataset.type;
        const layer = weatherLayers[type];
        const nowOn = layer.getVisible();

        // Toggle visibility
        layer.setVisible(!nowOn);
        btn.classList.toggle('active', !nowOn);

        // Load image for the current hour when the layer is turned on
        if (!nowOn) updateLayerSource(type, currentDate);
      });
    });

    /* --------------------------------------------------------------------
       4️⃣ Timeline – local time (±120 h) – base hour is UTC
    -------------------------------------------------------------------- */
    const timeSlider   = document.getElementById('timeSlider');
    const timeLabel    = document.getElementById('timeLabel');
    const overlayInfo  = document.getElementById('overlayInfo');
    const decreaseHour = document.getElementById('decreaseHour');
    const increaseHour = document.getElementById('increaseHour');

    // Base hour **in UTC**
    const now = new Date();
    const baseUtcHour = new Date(Date.UTC(
      now.getUTCFullYear(),
      now.getUTCMonth(),
      now.getUTCDate(),
      now.getUTCHours()
    ));

    // Current hour selected on the slider
    let currentDate = new Date(baseUtcHour.getTime() + timeSlider.value * TIME_STEP_MS);
    const updateTimeLabel = () => { timeLabel.textContent = fmtLocal(currentDate); };
    updateTimeLabel();

    // Slider drag
    timeSlider.addEventListener('input', () => {
      currentDate = new Date(baseUtcHour.getTime() + timeSlider.value * TIME_STEP_MS);
      updateTimeLabel();

      // Refresh every *visible* layer
      LAYER_TYPES.forEach(t => {
        if (weatherLayers[t].getVisible()) updateLayerSource(t, currentDate);
      });
    });

    // +/- buttons
    decreaseHour.addEventListener('click', () => {
      let v = Number(timeSlider.value) - 1;
      if (v < -PRELOAD_RANGE) v = -PRELOAD_RANGE;
      timeSlider.value = v;
      timeSlider.dispatchEvent(new Event('input'));
    });
    increaseHour.addEventListener('click', () => {
      let v = Number(timeSlider.value) + 1;
      if (v > PRELOAD_RANGE) v = PRELOAD_RANGE;
      timeSlider.value = v;
      timeSlider.dispatchEvent(new Event('input'));
    });

    /* --------------------------------------------------------------------
       5️⃣ Loading spinner handling (now inside UI)
    -------------------------------------------------------------------- */
    const loader = document.getElementById('loader');
    let pendingRequests = 0;

    const showLoader = () => loader.classList.remove('d-none');
    const hideLoader = () => loader.classList.add('d-none');

    const incPending = () => {
      pendingRequests++;
      showLoader();
    };
    const decPending = () => {
      pendingRequests = Math.max(0, pendingRequests - 1);
      if (pendingRequests === 0) hideLoader();
    };

    /* --------------------------------------------------------------------
       6️⃣ Toast helper (Bootstrap toast)
    -------------------------------------------------------------------- */
    const bsToast = new bootstrap.Toast(document.getElementById('toast'));

    function showToast(message) {
      document.querySelector('#toast .toast-body').textContent = message;
      bsToast.show();
    }

    /* --------------------------------------------------------------------
       7️⃣ Replace a layer’s source – always fetch from the server
    -------------------------------------------------------------------- */
    function updateLayerSource(type, date) {
      const layer = weatherLayers[type];
      layer.setSource(null);           // clear previous source

      // ----- Pressure isolines (vector) -----
      if (type === 'mean_sea_level_pressure') {
        incPending();
        const src = new ol.source.Vector({
          strategy: ol.loadingstrategy.all,
          loader: function (extent, resolution, projection, success, failure) {
            const url = buildLayerUrl(type, date);
            console.log('Fetching isolines →', url);
            fetch(url)
              .then(r => {
                if (!r.ok) return r.json().then(err => { throw err; });
                return r.json();
              })
              .then(json => {
                if (json.detail) throw json;
                const feats = new ol.format.GeoJSON().readFeatures(json, {
                  dataProjection: 'EPSG:4326',
                  featureProjection: 'EPSG:3857'
                });
                this.addFeatures(feats);
                success();
                overlayInfo.textContent = `Overlay time: ${fmtLocal(date)}`;
              })
              .catch(err => {
                const msg = err.detail || `Failed to load isolines for ${fmtLocal(date)}`;
                console.error(msg);
                showToast(msg);
                failure();
              })
              .finally(decPending);
          }
        });
        layer.setSource(src);
        return;
      }

      // ----- Image layers (WebP) -----
      const imgUrl = buildLayerUrl(type, date);
      console.log('Fetching image →', imgUrl);
      // No explicit incPending here – we rely on imageloadstart/end events
      const src = new ol.source.ImageStatic({
        url: imgUrl,
        projection: PROJ_EPSG4326,
        imageExtent: IMAGE_EXTENT,
        crossOrigin: 'anonymous'
      });

      // Image loading events
      src.on('imageloadstart', incPending);
      src.on('imageloadend', () => {
        decPending();
        overlayInfo.textContent = `Overlay time: ${fmtLocal(date)}`;
      });
      src.on('imageloaderror', () => {
        decPending();
        const msg = `Failed to load ${type} image for ${fmtLocal(date)}`;
        console.error(msg);
        showToast(msg);
      });

      layer.setSource(src);
    }

    /* --------------------------------------------------------------------
       8️⃣ (Optional) start with a layer already visible – the first click
           will load its image for the current hour.
    -------------------------------------------------------------------- */
    // const tempBtn = ui.querySelector('.icon-btn[data-type="temperature"]');
    // tempBtn.classList.add('active');
    // weatherLayers['temperature'].setVisible(true);
    // // The click‑handler above will load the image when you actually click.
  </script>
</body>
</html>
